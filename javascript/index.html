<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  
</head>
<body>
  <div id="app"></div>
</body>
<script>

  const table = React.createElement(DynamicTable, { rows: 3, columns: 4 });
  ReactDOM.render(table, document.querySelector('#app'));

  /**
  props: {
    rows: 5,
    columns: 3
  }
  */
  function DynamicTable({rows, columns}) {
    let rowsElements = [];
    for(let i = 0; i < rows; i++) {
      const rowElement = React.createElement('tr', null, prepareTds(columns));
      rowsElements.push(rowElement);
    }
    return React.createElement('table', null, rowsElements);
  }

  function prepareTds(count) {
    let tds = [];
    for(let i = 0; i < count; i++) {
      tds.push(React.createElement('td', null, 'Hello'));
    }
    return tds;
  }
  
</script>
</html>
